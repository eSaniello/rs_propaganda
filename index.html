<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RS Propaganda</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./lib/materialize//css/materialize.min.css"
        media="screen,projection" />

    <link rel="stylesheet" href="./src/style/login.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- controllers -->
    <script type="text/javascript" src="./src/controllers/loginController.js"></script>
</head>

<body class="">

    <div class="container">

        <div class="row col s12">

            <div class="col s6 ">
                <img class="logo" src="./media/logo.png" alt="RS_propoganda Logo">
            </div>

            <form class="form col s12 loginForm" id="loginForm" name="loginForm" action="test.html" method="POST">
                <div class="row">
                    <div class="input-field col s5 offset-s7">
                        <input id="gebruikernaam" name="gebruikernaam" type="text" class="validate">
                        <label for="gebruikersnaam">Gebruikersnaam</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s5 offset-s7">
                        <input id="wachtwoord" name="wachtwoord" type="password" class="validate">
                        <label for="wachtwoord">Wachtwoord</label>
                    </div>
                </div>
                <div class="row col s2 offset-s7">
                    <input type="button" class="btn waves-effect white grey-text btn_login" id='btn_login'
                        onclick="inloggen()" value="Inloggen">


                </div>

            </form>


        </div>
    </div>




    <script type="text/javascript" src="./lib/materialize/js/materialize.min.js"></script>
    <script>
        M.AutoInit();
    </script>

</body>

</html>

</html>
